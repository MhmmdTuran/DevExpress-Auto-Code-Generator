<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auto Code Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <input
          style="width: 50%"
          type="text"
          id="formData"
          name="formData"
          placeholder="[(formData)]"
          
        />
        <button
          style="width: fit-content;align-self: center;"
          id="generateCode-btn"
          class="generateButton"
          type="button"
          onclick="generateCode()"
        >
          Olu≈ütur
        </button>

        <div style="height: 100%">
          <textarea
            style="height: 100%; width: 100%;resize: none;"
            type="text"
            id="dlist"
            name="dlist"
            placeholder="dlist"
          ></textarea>
        </div>
      </div>
      <div class="output-area">
        <textarea
          style="height: 100%; width: 100%;resize: none;"
          id="code-output"
          placeholder="Kod Buraya Gelecek"
          spellcheck="false"
          readonly
        ></textarea>
        <button
          class="copyButton"
          id="code-output-copyBtn"
          onclick="copyText('code-output')"
        >
          Kopyala
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
